<div class="post">
    <article class="post-block">
        <h1 class="post-title">
            <%= post.title %>
        </h1>
        <div class="post-info">
            <%= post.createTime %>
        </div>
        <div class="post-content">
            <%- post.contentHtml %>
        </div>
    </article>

</div>
